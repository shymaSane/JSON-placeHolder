<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <main id="main">
        <input type="button" value="show users" id = "users_button">
        <input type="button" value="show posts" id = "posts_button">
        <input type="button" value="show comments" id = "comments_button">
        <div id="show_results"></div>
        <br>
        <br>
        <br>
        <from id="form-post">
            <input type="text" name="title" id="title" placeholder="Enter a title">
            <input type="text" name="body" id="body" placeholder="Enter your post here">
            <!-- // the type needs to be submit so the form can work in fetching post -->
            <input type="submit" value="Submit" id= "submit1">
        </from>
    </main>
    <script src="main.js"></script>
</body>
</html>
